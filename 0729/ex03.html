<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.03</title>
    <script>
        window.onload = function(){
            var memoTxt = document.getElementById('memoTxt');

            // querySelectio('')은 CSS의 선택기(selector)를 그대로 사용 가능.
            // id는 #으로 시작
            // class는 .으로 시작
            // 속성은 []로 구분해서 사용
            // 태그는 그냥 태그 이름으로...
            var demo = document.querySelector('#demo');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');

            // 자바스크립트는 변수에 함수를 참조시킬 수 있다.
            var handleEvent = function(event){
                demo.innerHTML += "<br>" + memoTxt.value;
                memoTxt.value = "";
                memoTxt.focus();
            }
            clickBtn.addEventListener('click',handleEvent);

            // TDD : 테스트 주도 개발
            console.log(memoTxt, demo, resetBtn);

            // 이벤트 핸들러 만들기
            /*    clickBtn.onclick=function(){
                console.log('클릭!');
                var memoTxt = document.getElementById('memoTxt').value;
                document.getElementById("demo").innerText=memoTxt;
            }
            resetBtn.onclick=function(){
                console.log('초기화!');
                document.getElementById("demo").innerText="JavaScript can change HTML content.";
            }
            */

            /*
            clickBtn.addEventListener('click', function(event){
                var memoTxtVal = memoTxt.value;
                demo.innerHTML = memoTxtVal;
                memoTxt.value = "";
                memoTxt.focus();
            })
            */

            /*
            element.onkeyup = function(event) {...}
            대신 다음과 같이 사용 가능 onXxx에서 on 접두어를 빼고 이벤트 이름만 사용
            element.addEventListener('keyup', function(event){...});
            */

            memoTxt.onkeyup = function(event){
                // function 함수에서는 this가 이벤트가 발생한 객체이다.
                // 화살표 함수에서 this는 객체 자신
                // console.log(memoTxt == this);
                // console.log(memoTxt.value);
                // 이벤트 핸들러 안에서 event 객체는 자동생성
                // 그러나 event 매개변수를 직접 선언하는 것이 안전하다
                //console.log(event.target.value);
                //console.dir(event);
                if(event.keyCode == 13){
                    // == 대충 비슷한거 , == 타입까지 완전히 동일
                    // 55='55' true, 55='55' false
                    handleEvent(event);

                }
            }

        }
    </script>

</head>
<body>
    메모 : <input type="text" id="memoTxt">
    <p id="demo">JavaScript can change HTML content.</p>

    <!-- 인터널 방식 적용 -->
    <button type="button" id="clickBtn">Click</button>
    <button type="button" id="resetBtn">Reset</button>
</body>
</html>
